<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="Meta descriptions may be included in search results to concisely summarize page content.">
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
	<div class="wrapper login-wrapper">

		<div class="login-outer">

			<!-- Start Login Inner -->
			<div class="login-inner">
				<a href="dashboard.html" class="text-center login-logo" title="My Theme">
					<img src="images/logo.svg" alt="My Theme">
				</a>
				<form action="#" class="login-form animatedParent animateOnce" data-sequence="100">
					<span>
						<img src="images/login-user-icon.svg" alt="User-Icon">
					</span>
					<h4 class="text-center animated fadeIn" data-id="1">Login</h4>
					<div class="form-group animated fadeIn" data-id="2">
						<input type="text" class="form-control" placeholder="Username">
					</div>
					<div class="form-group animated fadeIn mb-3" data-id="3">
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="custom-control custom-checkbox animated fadeIn" data-id="4">
						<input type="checkbox" name="checkbox" class="custom-control-input" id="option1">
						<label class="custom-control-label" for="option1">Remember me</label>
					</div>
					<button type="submit" class="btn btn-danger animated fadeIn" data-id="5"
						formaction="dashboard.html">Login</button>
					<div class="login-bottom animated fadeIn" data-id="6">
						<a href="#" title="Forgot Password" class="forgot-password">Forgot Password?</a>
						<a href="#" title="Sign Up" class="sign-up">Create an account</a>
					</div>
				</form>
			</div>
			<!-- End Login Inner -->

		</div>
	</div>
	<!-- Start Footer -->
	<footer class="login-footer">
		<p class="copyright">&copy; 2017 My Theme - By TatvaSoft.</p>
	</footer>
	<!-- End Footer -->

	<!-- JavaScripts -->
	<script src="js/main.js"></script>
</body>

</html>
